<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <script src="controller.js"></script>
    <title>Calculator</title>
</head>
<body>
     <h2>Calculator</h2>
     <input type="textbox" id="input"><br>
     <button id="1" onclick="takeInput(1)">1</button>
     <button id="2"onclick="takeInput(2)">2</button>
     <button id="3" onclick="takeInput(3)">3</button>
     <button id="sum" onclick="takeInput('+')">+</button>
     <br>
     <button id="4" onclick="takeInput(4)">4</button>
     <button id="5" onclick="takeInput(5)">5</button>
     <button id="6" onclick="takeInput(6)">6</button>
     <button id="sub" onclick="takeInput('-')">-</button>
     <br>
     <button id="7" onclick="takeInput(7)">7</button>
     <button id="8" onclick="takeInput(8)">8</button>
     <button id="9" onclick="takeInput(9)">9</button>
     <button id="mul" onclick="takeInput('*')">*</button>
     <br>
     <button id="0" onclick="takeInput(0)">0</button>
     <button id="divd" onclick="takeInput('/')">/</button>
     <button id="clear" onclick="document.getElementById('input').value = '' ">C</button>
     <button id="equal" onclick="answer()">=</button>
</body>
</html>
