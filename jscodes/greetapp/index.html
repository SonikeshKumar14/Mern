<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="controller.js" type="module"></script>
    <title>Greet App</title>

<body>
    <div class="container">
        <h1 class="alert alert-info text-center">Greet App</h1>
        <div class="form-group">
            <label for="">First Name</label>
            <input id="first" class="form-control" type="text" placeholder="Type first name here">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input id="last" class="form-control" type="text" placeholder="Type last name here">
        </div>
        <button id="greetbt" class="btn btn-primary">Greet</button>
        <button id="clearbt" class="btn btn-danger">Clear All</button>
        <div>
            <h2 id="msg"></h2>
        </div>
    </div>
</body>
